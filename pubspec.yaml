name: goli
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: 3.0.0
  http: ^0.12.0+4
  polls: ^0.2.2
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
 
  fonts:
     - family: SFUIDisplay
       fonts:
         - asset: assets/fonts/SFUIText-Regular.ttf
         - asset: assets/fonts/SFUIText-RegularItalic.ttf
           style: italic
         - asset: assets/fonts/SFUIDisplay-Bold.ttf
           weight: 700
  
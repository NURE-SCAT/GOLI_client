name: goli
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: 3.0.0
  http: ^0.12.0+4
  polls: ^0.2.2
  intl: ^0.16.1
  splashscreen: ^1.2.0
  flutter_launcher_icons: "^0.7.5"
  rename: ^1.2.0
  camera: ^0.5.7+4
  path_provider: ^1.6.7
  firebase_ml_vision: ^0.9.3+8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/

 
  fonts:
     - family: SFUIDisplay
       fonts:
         - asset: assets/fonts/SFUIText-Regular.ttf
         - asset: assets/fonts/SFUIText-RegularItalic.ttf
           style: italic
         - asset: assets/fonts/SFUIDisplay-Bold.ttf
           weight: 700


flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  adaptive_icon_background: "#191919"
  adaptive_icon_foreground: assets/images/logo.png
  image_path_ios: assets/images/splash.png
  image_path_android: assets/images/splash.png